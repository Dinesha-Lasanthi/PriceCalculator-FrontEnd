<div class="calculationForm">
  <form class="example-form">
    <div class="container">
      <p class="details">Price Information<p>
      <h3>Select the product</h3>
      <mat-form-field>
        <mat-select [(ngModel)]="productID" name="vehicles">
          <mat-option value="" selected>Select Product</mat-option>
          <mat-option value="{{product[0].id}}">{{product[0].name}}</mat-option>
          <mat-option value="{{product[1].id}}">{{product[1].name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>

<div *ngIf="productID ==11" class="product-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="units">
      <th mat-header-cell *matHeaderCellDef> Units </th>
      <td mat-cell *matCellDef="let element"> {{element.units}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price (Rs.)</th>
      <td mat-cell *matCellDef="let element"> {{product[0].unitPrice*element.units }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="productID ==12" class="product-table">
  <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

    <ng-container matColumnDef="units2">
      <th mat-header-cell *matHeaderCellDef> Units </th>
      <td mat-cell *matCellDef="let element"> {{element.units2}} </td>
    </ng-container>

    <ng-container matColumnDef="price2">
      <th mat-header-cell *matHeaderCellDef> price (Rs.)</th>
      <td mat-cell *matCellDef="let element"> {{product[1].unitPrice*element.units2 }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>
</div>
